        body {
            font-family: 'Arial', sans-serif;
            background:
            calc( .9*10px) calc( .9*10px)/calc(2*10px) calc(2*10px) conic-gradient(at 20% 20%,#0000 75%,#000000 0),
            calc(-.1*10px) calc(-.1*10px)/calc(2*10px) calc(2*10px) conic-gradient(at 20% 20%,#0000 75%,#000000 0),
            calc( .7*10px) calc( .7*10px)/calc(2*10px) calc(2*10px) conic-gradient(at 40% 40%,#0000 75%,#ffffff 0),
            calc(-.3*10px) calc(-.3*10px)/calc(2*10px) calc(2*10px) conic-gradient(at 40% 40%,#0000 75%,#ffffff 0),
            conic-gradient(from 90deg at 20% 20%,#000000 25%,#ffffff 0) 
            0 0/10px 10px;
            text-align: center;
            margin: 50px;
        }

        .container {   
            background: rgba(255,255,255,0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.25);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:nth-child(odd) {
            background-color: #4CAF50;
        }

        .button:nth-child(even) {
            background-color: #45a049;
        }

        .button:hover {
            background-color: #3e8e41; /* Darker color on hover *
            -webkit-box-shadow: 6px 6px 20px 6px #dddddd;
            -moz-box-shadow: 6px 6px 20px 6px #dddddd;
            box-shadow: 6px 6px 20px 6px #dddddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch-wrapper">
   <div class="glitch" data-glitch="Games">Games</div>
</div>

<style>
.glitch-wrapper {
   width: 100%;
   height: 100%;
   display: flex;
   align-items: center;
   justify-content: center;
   text-align: center;
   background: rgba(255,255,255,0);
}

.glitch {
   position: relative;
   font-size: 80px;
   font-weight: 700;
   line-height: 1.2;
   color: #222;
   letter-spacing: 5px;
   z-index: 1;
}

.glitch:before,
.glitch:after {
   display: block;
   content: attr(data-glitch);
   position: absolute;
   top: 0;
   left: 0;
   opacity: 0.8;
}

.glitch:before {
   animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
   color: #0ff;
   z-index: -1;
}

.glitch:after {
   animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
   color: #ff00ff;
   z-index: -2;
}

@keyframes glitch-color {
   0% {
      transform: translate(0);
   }

   20% {
      transform: translate(-3px, 3px);
   }

   40% {
      transform: translate(-3px, -3px);
   }

   60% {
      transform: translate(3px, 3px);
   }

   80% {
      transform: translate(3px, -3px);
   }

   to {
      transform: translate(0);
   }
}
</style>
