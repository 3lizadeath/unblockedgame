<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbocked Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:nth-child(odd) {
            background-color: #4CAF50;
        }

        .button:nth-child(even) {
            background-color: #45a049;
        }

        .button:hover {
            background-color: #3e8e41; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fancy UI</h1>
        <p>Welcome to the fancy world of buttons!</p>
        <a href="mr-milky-way.github.io/Time-Shooter-2/" class="button">Play Time Shooter 2</a>
        <a href="https://mr-milky-way.github.io/Eaglercraft-1.5.2/" class="button">Play Eaglercraft 1.5.2</a>
        <a href="https://example.com/button3" class="button">Button 3</a>
        <a href="https://example.com/button4" class="button">Button 4</a>
        <a href="https://example.com/button5" class="button">Button 5</a>
        <a href="https://example.com/button6" class="button">Button 6</a>
        <a href="https://example.com/button7" class="button">Button 7</a>
    </div>
</body>
</html>
